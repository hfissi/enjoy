<section class="vh-20 " style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">S'inscrire</p>
                <form #f="ngForm" class="mx-1 mx-md-4" novalidate [formGroup]="registerForm">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" placeholder="Nom d'utilisateur" formControlName="username" class="form-control" [ngClass]="{
                            'is-invalid':
                              registerForm.get('username')?.touched &&
                              !registerForm.get('username')?.valid
                          }" name="username" ngModel />
                      <div class="invalid-feedback">
                        <span *ngIf="registerForm.get('username')?.errors?.['required']"> Entrez votre prenom (Obligatoire) </span>
                        <span *ngIf="registerForm.get('username')?.errors?.['maxlength']"> Maxnimum 20 charactères </span>
                        <span *ngIf="registerForm.get('username')?.errors?.['minlength']"> Minimum 2 charactères </span>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" placeholder="Votre email" name="email" class="form-control" formControlName="email" class="form-control" [ngClass]="{
                          'is-invalid':
                            registerForm.get('email')?.touched &&
                            !registerForm.get('email')?.valid
                        }" ngModel />
                      <div class="invalid-feedback">
                        <span *ngIf="registerForm.get('email')?.errors?.['required']">Entrez votre email (Obligatoire)</span>
                        <span *ngIf="registerForm.get('email')?.errors?.['email']">Veuillez entrer un email valide!</span>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" name="password" class="form-control" placeholder="Mot de passe" formControlName="password" class="form-control" [ngClass]="{
                          'is-invalid':
                            registerForm.get('password')?.touched &&
                            !registerForm.get('password')?.valid 
                        }" ngModel />
                      <div class="invalid-feedback">
                        <span *ngIf="registerForm.get('password')?.errors?.['required']"> Entrez votre mot de passe (Obligatoire) </span>
                        <span *ngIf="registerForm.get('password')?.errors?.['maxlength']"> Maxnimum 25 charactères </span>
                        <span *ngIf="registerForm.get('password')?.errors?.['minlength']"> Minimum 6 charactères </span>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm password" ngModel>
                  </div>
                  <div *ngIf="registerForm.get('confirmPassword')?.errors?.['confirmPasswordValidator']"
                        class="alert alert-danger small">
                    <div>La confirmation du mot de passe ne correspond pas</div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="!registerForm.valid" (click)="add(f.value)">S'inscrire</button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="/assets/imagesf/aventure.jpg" class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer-front></app-footer-front>
