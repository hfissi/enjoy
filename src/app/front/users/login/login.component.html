
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
         <!-- Formulaire login -->
         
          <div class="row">
            
                  <div class="panel border bg-white">
                      <div class="panel-heading">
                          <h3 class="pt-3 font-weight-bold">Login</h3>
                      </div>
                      <div class="panel-body p-3">
                          <form  method="POST" novalidate (ngSubmit)="saveData()" [formGroup]="registerForm">
                              <div class="form-group py-2">
                                  <div class="input-field"> <span class="far fa-user p-2"></span> <input type="text" placeholder="Username or Email" required formControlName="login" class="form-control" [ngClass]="{
                                    'is-invalid':
                                      registerForm.get('login')?.touched &&
                                      !registerForm.get('login')?.valid
                                  }"/>
                                  <div class="invalid-feedback">
                                    <span *ngIf="registerForm.get('login')?.errors?.['required']">
                                      required !
                                    </span> </div>
                                    </div>
                              </div>
                              <div class="form-group py-1 pb-2">
                                  <div class="input-field"> <span class="fas fa-lock px-2"></span> <input type="password" placeholder="Enter your Password" required formControlName="password" class="form-control" [ngClass]="{
                                    'is-invalid':
                                      registerForm.get('password')?.touched &&
                                      !registerForm.get('password')?.valid
                                  }"/> <div class="invalid-feedback">
                                    <span *ngIf="registerForm.get('password')?.errors?.['required']">
                                      required !
                                    </span> </div>
                                   <button class="btn bg-white text-muted"> <span class="far fa-eye-slash"></span> </button> </div>
                              </div>
                              <div class="form-inline"> <input type="checkbox" name="remember" id="remember"> <label for="remember" class="text-muted">Remember me</label> <a href="#" id="forgot" class="font-weight-bold"> Forgot password?</a> </div>
                              <div class="login-box" >
                                <form action="" class="form" >
                                    <a data-bs-dismiss="modal" routerLink="/admin">
                                      <span></span>
                                      <span></span>
                                      <span></span>
                                      <span></span>
                                      Login
                                    </a>
                                  </form>
                              </div>
                              <div class="text-center pt-4 text-muted " >Don't have an account? <a data-bs-dismiss="modal" routerLink="/register" >Sign up</a> </div>
                          </form>
                      </div>
                      <div class="mx-3 my-2 py-2 bordert">
                          <div class="text-center py-3"> <a href="https://wwww.facebook.com" target="_blank" class="px-2"> <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""> </a> <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> </a> <a href="https://www.github.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""> </a> </div>
                      </div>
                  </div>
              </div>
          
      </div>

        </div>
